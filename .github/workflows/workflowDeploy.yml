name: Workflow de Deploiement

on:
  workflow_dispatch:

jobs:
  build-frontend-image:
    runs-on: windows-latest

    # VÃ©rifie si le dernier message de commit contient 'v's

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: julienmares
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build image
        run: |
          docker build -t todo:latest . 
          docker tag todo:latest julienmares/todo:latest

      - name: Push Docker image
        run: |
          docker push julienmares/todo:latest