name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  conditional-job:
    runs-on: ubuntu-latest

    # VÃ©rifie si le dernier message de commit contient 'v'
    if: contains(github.event.head_commit.message, 'v')

    steps:
      - name: Check commit message
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Version commit detected!";
          else
            echo "Not a version commit.";
            exit 0;  # Exit gracefully without failing the job
          fi

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:ci
